<h2 mat-dialog-title>{{ data.title || 'Enter Name' }}</h2>
    <mat-dialog-content>
      <mat-form-field>
        <input matInput [(ngModel)]="inputValue" [placeholder]="data.placeholder">
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-button color="primary" (click)="onSave()" [disabled]="!inputValue.trim()">
        Save
      </button>
    </mat-dialog-actions>
