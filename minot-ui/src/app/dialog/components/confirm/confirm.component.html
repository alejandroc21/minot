<div class="title">
  <h2 mat-dialog-title>{{ data.title || "Confirmar" }}</h2>
</div>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions class="options">
  <button class="cancel"  (click)="onCancel()">
    {{ data.cancelText || "Cancelar" }}
  </button>
  <button  color="warn" (click)="onConfirm()">
    {{ data.confirmText || "Aceptar" }}
  </button>
</mat-dialog-actions>
