<div class="container">
  <form [formGroup]="form">
    <h1>Login</h1>
    @if (loginError) {
      <h3 class="alert">{{loginError}}</h3>
    }
    <input formControlName="email" type="email" placeholder="Email" />
    <div class="input-password">
      <input
        [type]="hidePassword ? 'password' : 'text'"
        formControlName="password"
        placeholder="Password"
      />
      <button
        type="button"
        tabindex="-1"
        class="btn-visibility"
        (click)="passwordVisibility()"
      >
        @if(hidePassword){
        <span class="material-icons" id="hide-password"> visibility_off </span>
        } @else {
        <span class="material-icons" id="show-password"> visibility </span>
        }
      </button>
    </div>
    <button (click)="login()" class="login" type="submit">Login</button>

    <div class="google">
      <app-google-login />
    </div>
  </form>
</div>
